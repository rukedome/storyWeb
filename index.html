<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scrolling Page</title>
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>
  <div class="page" id="page1">
    <video class="video" loop muted autoplay>
      <source src="../../../Doc/main_video1.mp4" type="video/mp4">
    </video>
  </div>
  <div class="page" id="page2">
    <video class="video" loop muted autoplay>
      <source src="../../../Doc/main_video2.mp4" type="video/mp4">
    </video>
  </div>
  <div class="page" id="page3">
    <video class="video" loop muted autoplay>
      <source src="../../../Doc/main_video3.mp4" type="video/mp4">
    </video>
  </div>
  <div class="page" id="page4">
    <video class="video" loop muted autoplay>
      <source src="../../../Doc/main_video4.mp4" type="video/mp4">
    </video>
  </div>

  <div class="remote-control">
    <div class="remote-buttons">
      <div>
        <button type="button" id="button1" class="button"></button>
      </div>
      <div>
        <button type="button" id="button2" class="button"></button>
      </div>
      <div>
        <button type="button" id="button3" class="button"></button>
      </div>
      <div>
        <button type="button" id="button4" class="button"></button>
      </div>
    </div>
  </div>

  <script src="./script/main.js"></script>
</body>

</html>
