<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>oh, duck</title>
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>
  <div class="page" id="page1">
    <video class="video" loop muted autoplay>
      <source src="./video/main_video1.mp4" type="video/mp4">
    </video>
  </div>
  <div class="page" id="page2">
    <video class="video" loop muted autoplay>
      <source src="./video/main_video2.mp4" type="video/mp4">
    </video>
  </div>
  <div class="page" id="page3">
    <video class="video" loop muted autoplay>
      <source src="./video/main_video3.mp4" type="video/mp4">
    </video>
  </div>
  <div class="page" id="page4">
    <video class="video" loop muted autoplay>
      <source src="./video/main_video4.mp4" type="video/mp4">
    </video>
  </div>
  <div class="page" id="page5">
    <video class="video" loop muted autoplay>
      <source src="./video/main_video5.mp4" type="video/mp4">
    </video>
  </div>
  <div class="page" id="page6">
    <div class="game-intro">
      <video class="video" loop muted autoplay>
        <source src="./video/page6_info.mp4" type="video/mp4">
      </video>
    </div>
    <div class="game-content page6_bg" style="display: none;">
    </div>
    <div class="game-description-overlay">
      <div class="game-description-content">
        <img src="./image/game_title_1.png" class="gameTitle">
        <img src="./image/game_text_1.png" class="gameDescriptionImage">
      </div>
    </div>
  </div>
  <img id="page6Cursor" src="./image/duck_sole.svg" style="display: none;">
  <div class="page" id="page7">
    <div class="game-intro">
      <video class="video" loop muted autoplay>
        <source src="./video/page7_info.mp4" type="video/mp4">
      </video>
    </div>
    <div class="game-content" style="display: none;">
      <div class="page7-container" id="page7Container">
      </div>
    </div>
    <div class="game-description-overlay">
      <div class="game-description-content">
        <img src="./image/game_title_2.png" class="gameTitle">
        <img src="./image/game_text_2.png" class="gameDescriptionImage">
      </div>
    </div>
  </div>
  <div class="page" id="page8">
    <div class="game-intro">
      <video class="video" loop muted autoplay>
        <source src="./video/page8_info.mp4" type="video/mp4">
      </video>
    </div>
    <div class="game-content page8_bg" style="display: none;">
      <div class="page8-container" id="page8Container">
      </div>
    </div>
    <div class="game-description-overlay">
      <div class="game-description-content">
        <img src="./image/game_title_3.png" class="gameTitle">
        <img src="./image/game_text_3.png" class="gameDescriptionImage">
      </div>
    </div>
  </div>
  <div class="page" id="page9">
    <div class="game-intro">
      <video class="video" loop muted autoplay>
        <source src="./video/page9_info.mp4" type="video/mp4">
      </video>
    </div>
    <div class="game-content page9_bg" style="display: none;">
      <div class="page9-container" id="page9Container">
      </div>
    </div>
    <div class="game-description-overlay">
      <div class="game-description-content">
        <img src="./image/game_title_4.png" class="gameTitle">
        <img src="./image/game_text_4.png" class="gameDescriptionImage">
      </div>
    </div>
  </div>
  <div class="page" id="page10">
    <div class="game-intro">
      <video class="video" loop muted autoplay>
        <source src="./video/page10_info.mp4" type="video/mp4">
      </video>
    </div>
    <div class="game-content page10_bg" style="display: none;">
      <img src="./image/wave_duck.gif">
    </div>
    <div class="game-description-overlay">
      <div class="game-description-content">
        <img src="./image/game_title_5.png" class="gameTitle">
        <img src="./image/game_text_5.png" class="gameDescriptionImage">
      </div>
    </div>
  </div>
  <div class="page" id="page11">
    <div class="game-intro">
      <video class="video" loop muted autoplay>
        <source src="./video/page11_info.mp4" type="video/mp4">
      </video>
    </div>
    <div class="game-content page11_bg" style="display: none;">
      <div class="page11-container" id="page11Container">
        <img src="./image/duck_sole.svg" class="duck-foot" data-video="page5_info.mp4">
        <img src="./image/duck_sole.svg" class="duck-foot" data-video="page6_info.mp4">
        <img src="./image/duck_sole.svg" class="duck-foot" data-video="page7_info.mp4">
        <img src="./image/duck_sole.svg" class="duck-foot" data-video="page8_info.mp4">
        <img src="./image/duck_sole.svg" class="duck-foot" data-video="page9_info.mp4">
        <img src="./image/duck_sole.svg" class="duck-foot" data-video="page10_info.mp4">
        <img src="./image/duck_sole.svg" class="duck-foot" data-video="page11_info.mp4">
      </div>
    </div>
    <div class="fullscreen-video" id="fullscreenVideo">
      <video id="fullscreenPlayer" controls>
          <source id="fullscreenSource" type="video/mp4">
      </video>
    </div>
  </div>
  <div class="remote-control">
    <div class="button" id="firstPageButton"><i class="fas fa-angle-double-up"></i></div>
    <div class="remote-buttons" id="remoteButtons"></div>
    <div class="button" id="lastPageButton"><i class="fas fa-angle-double-down"></i></div>
  </div>

  <script src="./script/main.js"></script>
  <script src="./script/page.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</body>

</html>
